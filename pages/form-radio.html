<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-check">
          <input
            type="radio"
            name="gender"
            id="gender-m"
            class="form-check-input"
            value="M"
          />
          <label for="gender-m" class="form-check-label">Masculino</label>
        </div>
        <!-- <hr /> -->
        <div class="form-check">
          <input
            type="radio"
            name="gender"
            id="gender-f"
            class="form-check-input"
            value="F"
          />
          <label for="gender-f" class="form-check-label">Feminino</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <hr />

    <script src="jquery-3.4.0/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <script>
      $(() => {});
    </script>
  </body>
</html>
