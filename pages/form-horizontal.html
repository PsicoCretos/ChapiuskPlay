<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" name="email" id="email" class="form-control" />
            <small class="text-muted">E-mail</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-sm-2 col-form-label">Opções</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  id="option1"
                  value="1"
                  class="form-check-input"
                  checked
                />
                <label for="option1" class="form-check-label">Opção 1</label>
              </div>

              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  id="option2"
                  value="2"
                  class="form-check-input"
                />
                <label for="option2" class="form-check-label">Opção 2</label>
              </div>

              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  id="option3"
                  value="3"
                  class="form-check-input"
                />
                <label for="option3" class="form-check-label">Opção 3</label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </form>
    </div>

    <script src="jquery-3.4.0/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <script>
      $(() => {});
    </script>
  </body>
</html>
